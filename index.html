<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Instagram Image Gallery</h1>
        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="cat1.jpg" alt="Image 1" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="cat2.jpg" alt="Image 2" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="cat4.jpg" alt="Image 3" class="img-fluid">
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary">Upload Image</button>
        </div>
    </div>
</body>
</html>
